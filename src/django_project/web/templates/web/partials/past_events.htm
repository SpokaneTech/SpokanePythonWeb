{% for event in events %}
<a href="{{ event.url }}" target="_blank" class="text-decoration-none text-dark">
<li class="mx-3 list-group-item shadow-sm hover-grow hover-bg-light">
    <div class="mx-2">
        <p class="mb-1 text-secondary" style="font-size: 80%;">{{ event.start_date_time }}</p>
        <p class="mb-1 fw-bold text-primary">{{ event.name }}</p>
        <p class="mb-1 text-secondary">{{ event.description|truncatewords:25 }}</p>
    </div>
</li>
</a>
{% endfor %}
